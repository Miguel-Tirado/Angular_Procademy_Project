<div class ="ekart--product--container">
    <img [src]="product.pImage">
    <p>Name: {{ product.name }}</p>
    <p>Price: {{ '$' + product.price }}</p>
    <p>Color: {{ product.color }}</p>
    <!--<p>Discounted Price: {{ product.price - (product.price * product.discount / 100)  }}</p> -->
    <p>Discounted Price: {{ getDiscountedPrice().toFixed(2)  }}</p>
    <p>In Stock: {{ product.inStock > 0 ? 'Only ' + product.inStock + ' items left': 'not in stock'}}</p>
    <!--<button [disabled] = "!(product.inStock > 0)">Buy Now </button> -->
    <!-- <input [value] = "name" (input)="onNameChange()"><br> -->
    <!--<input (input)="onNameChange($event)"><br>
    <p>name = {{ name }}</p> -->
    <!--<input bind-value="name"> -->

    <button (click)="decrementCartValue()">-</button>
    <span>{{ addToCart }}</span>
    <button (click)="incrementCartValue()">+</button>
</div>
